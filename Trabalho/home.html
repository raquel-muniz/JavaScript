<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloco de Notas com Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #234B7F;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-content {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background-color: #f1f1f1;
      padding: 1rem;
      border-right: 1px solid #ccc;
    }

    .content-area {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .nav-link {
      margin-bottom: 1rem;
      display: block;
      color: #234B7F;
      font-weight: 500;
      text-decoration: none;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Caderno Digital</h1>
    <nav>
      <!-- Você pode colocar ícones aqui futuramente -->
      <span>Usuário</span>
    </nav>
  </header>

  <div class="main-content">
    <menu class="leftside">
      <a href="#" class="nav-link">Notas</a>
      <a href="#" class="nav-link">Calculadora</a>
      <a href="#" class="nav-link">Tabelas</a>
      <a href="#" class="nav-link">Importar PDF</a>
      <a href="#" class="nav-link">Adesivos</a>
    </menu>

    <section class="content-area">
      <h2>Bem-vindo!</h2>
      <p>Escolha uma opção no menu para começar.</p>
    </section>
  </div>

</body>
</html>
